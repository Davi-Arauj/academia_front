<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="codigo_barras">
            <th mat-header-cell *matHeaderCellDef>Cod.</th>
            <td mat-cell *matCellDef="let row">{{row.codigo_barras}}</td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="qtde">
            <th mat-header-cell *matHeaderCellDef>Qtde</th>
            <td mat-cell *matCellDef="let row">{{row.qtde}}</td>
        </ng-container>

        <!-- Preço Column -->
        <ng-container matColumnDef="valorvenda">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.valorvenda | currency :'BRL'}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}" class="edit">
                    <i class="material-icons">
                    edit
                </i>
                </a>
                <a routerLink="/products/delete/{{row.id}}" class="delete">
                    <i class="material-icons">
                    delete
                </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
